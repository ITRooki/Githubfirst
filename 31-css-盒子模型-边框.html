<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{width: 100px;height: 100px;background: yellow;border: 5px dashed blue;}
        /* border边框：粗细（多少px） 
        样式（solid实现 double双实现 dashed虚线 dotted点状线） 颜色 */
        .b{width: 100px;height: 100px;background:brown;border-top: 5px solid green;}
        /* 使背景色蔓延到边框方法1 */
        /* 方法二则为拆开为4个方向分别设置width-solid-color属性 */
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
